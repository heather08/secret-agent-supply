<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>
  <body>

<!-- Logo Header -->

    <header>
      <div class="banner-content">
        <img src="./resources/images/logo.png" alt="SAA Logo">
        <h4>SECRET AGENT SUPPLY INC.</h4>
      </div>
    </header>

<!-- Main Banner -->

  <div class="banner-container">
    <div class="new-arrival-container">
      <div class="new-arrival">
        <h4>NEW ARRIVAL</h4>
        <h2>SPORT BIKES AND MOTORCYCLES</h2>
      </div>
    </div>
  </div>

<!-- Navigation -->

  <div class="navigation-container">
    <nav>
      <span>Eyewear</span>
      <span>Apparel</span>
      <span>Gadgets</span>
      <span>Vehicles</span>
      <span>Glasses</span>
      <span>Contact</span>
    </nav>
  </div>

<!-- Product Grid -->

  <div class="product-container">

    <div class="product">
      <div class="image-container">
        <img src="./resources/images/pen.png" alt="Exploding Pen">
      </div>
      <span class="item">Exploding Pen</span>
    </div>

    <div class="product">
      <div class="image-container">
        <img src="./resources/images/watch.png" alt="Cellular Watch">
      </div>
      <span class="item">Cellular Watch</span>
    </div>

  <div class="product">
    <div class="image-container">
    <img src="./resources/images/glasses.png" alt="Thermal Glasses">
    </div>
    <span class="item">Thermal Glasses</span>
  </div>

  </div>

<!-- Location and Hours -->


  <div class="info-container">
    <div class="info-sub-container">
      <span class="info">Location</span>
        <span>-47.346436, 84.32354</span>
      </div>
      <div class="info-sub-container">
        <span class="info">Hours</span
          <span>0800 - 1800</span>
        </div>
  </div>



<!-- Footer -->

  <footer>
    <div class="footer-content">
      <p>Copyright Secret Agent Supply Inc.</p>
    </div>
  </footer>


  </body>
</html>
